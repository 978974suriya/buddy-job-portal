{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow animate__animated animate__fadeIn">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <img src="{{ job['logo_url'] }}" style="width:60px;height:60px;border-radius:10px;object-fit:cover;margin-right:20px;">
                        <div>
                            <h2>{{ job['role'] }}</h2>
                            <h5 class="text-muted">{{ job['company'] }}</h5>
                        </div>
                    </div>
                    <p><b>Skills:</b> {{ job['skill'] }}</p>
                    <p><b>Salary:</b> â‚¹{{ "{:,}".format(job['salary']) }}</p>
                    <p><b>Location:</b> {{ job['location'] }}</p>
                    <p><b>Description:</b> {{ job['description'] }}</p>
                    <a href="{{ url_for('job_search') }}" class="btn btn-outline-secondary mt-2">Back to Search</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
